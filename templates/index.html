{% extends 'layout.html' %} {% block body %}
<style>sd 
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("./background.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  h1 {
    text-align: center;
    margin-top: 50px;
    color: white;
    text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
  }
  form {
    text-align: center;
    margin-top: 50px;
  }
  label {
    font-size: 18px;
    color: white;
    text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
  }
  input[type="file"] {
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-top: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: rgb(211, 160, 160);
    border: none;
    border-radius: 5px;
    padding: 10px;
    margin-top: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #3e8e41;
  }
  @media screen and (max-width: 600px) {
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-size: 14px;
    }
    input[type="file"] {
      padding: 5px;
    }
    input[type="submit"] {
      padding: 5px;
    }
  }
</style>
<div class="container">
  <br />
  <!-- <form method="POST"  enctype="multipart/form-data">
    <label for="file_input">Select an image:</label>
    <br>
    <input type="file" name="image_name" required>
    <br>
    <input type="submit" value="Process">
  </form> -->
  <form action="#" method="POST" enctype="multipart/form-data">
    <div class="input-group">
      <input type="file" class="form-control" name="image_name" required />
      <input type="submit" value="UPLOAD" class="btn btn-outline-secondary" />
    </div>
  </form>
</div>

{% if upload %}
<div class="container">
  <br />
  <table>
    <tr>
      <td>
        <img
          class="rounded float-left img-fluid"
          src="/static/upload/{{upload_image}}"
          alt=""
        />
      </td>
      <td>
        <img
          class="rounded float-right img-fluid"
          src="/static/predict/{{upload_image}}"
          alt=""
        />
      </td>
    </tr>
  </table>
  <br />
  <table style="border: solid black; width: 100%">
    <tr style="border: solid black">
      <th>CROPPEED LICENCE PLATE IMAGE</th>
      <th>TEXT</th>
    </tr>
    <tr style="border: solid black">
      <td>
        <img class="img-fluid" src="/static/roi/{{ upload_image }}" alt="" />
      </td>
      <td style="background-color: #c1dce0">
        <h1 class="display-8">{{ text }}</h1>
      </td>
    </tr>
  </table>
</div>

{% endif %} {% endblock %}
